<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Consulta los datos de la persona</title>
</head>
<body>
    <div id="root"></div>
    <script src="App.js"></script>
    <main>
        <section>
            <div class="container">

                <div class="row" style="display:flex">
                    <div class="col-md-12 offset-md-5">
                        <h3>Ingresa los campos a continuacion</h3>
                        <div class="form-area">
                            <form role="form" action="./consultas/consulta" method="post">
                                <br style="clear:both">
                                <p>
                                    Devuelve el registro de Edad, Genero, Ciudad de residencia, Fecha de nacimiento
                                </p>
                                <br />
                                <div class="form-group">
                                    <label>
                                        Nombre de la Persona a consultar:
                                    </label><br />
                                    <input list="nombres"
                                           type="text"
                                           class="form-control"
                                           id="nombre"
                                           name="nombre"
                                           placeholder="Ingrese Nombre" required>
                                    <datalist id="nombres">
                                        <option value="Anderson"></option>
                                        <option value="Daniela"></option>
                                        <option value="Cristian"></option>
                                        <option value="Lucy"></option>
                                        <option value="David"></option>
                                    </datalist>
                                </div>

                                <div class="form-group">
                                    <label>
                                        Apellido de la persona a consultar:
                                    </label><br />
                                    <input type="text"
                                           class="form-control"
                                           id="apellido"
                                           name="apellido"
                                           placeholder="Ingrese Apellido" required>
                                </div>
                                <div class="form-group">
                                    <label>
                                        Cedula de la persona a consultar:
                                    </label><br />
                                    <input type="number"
                                           class="form-control"
                                           id="cedula"
                                           name="cedula"
                                           placeholder="Digite numero de Cedula" required>
                                </div>
                                <br />
                                <div class="text-center">
                                    <button type="submit"
                                            id="submit"
                                            name="submit"
                                            class="btn btn-primary pull-right btn-submit">
                                        Consultar
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <br />
        <section>
            <div class="container">

                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <h3>Registra un mensaje para enviar</h3>
                        <div class="form-area">
                            <form role="form" action="./correos/enviarCorreo" method="post">
                                <br style="clear:both">
                                <p>
                                    Envia un mensaje a la direccion de correo del destinatario
                                </p>
                                <div class="form-group">
                                    <label>
                                        Nombre:
                                    </label><br>
                                    <input type="text"
                                           style="width:500px; height:30px"
                                           class="form-control"
                                           id="nombre"
                                           name="nombre"
                                           placeholder="Ingrese su nombre o nickname" required>
                                    <br>
                                    <label>
                                        Email Remitente:
                                    </label><br>
                                    <input type="email"
                                           style="width:500px; height:30px"
                                           class="form-control"
                                           id="remite"
                                           name="remite"
                                           placeholder="Ingrese su direccion de correo electronico" required>
                                    <br>
                                    <label>
                                        Email Destinatario:
                                    </label><br>
                                    <input type="email"
                                           style="width:500px; height:30px"
                                           class="form-control"
                                           id="destino"
                                           name="destino"
                                           placeholder="Ingrese la direccion de correo a donde se enviara el mensaje" required>
                                    <br />
                                    <label>
                                        Asunto:
                                    </label>
                                    <br />
                                    <input type="text"
                                           style="width:500px; height:30px"
                                           class="form-control"
                                           id="asunto"
                                           name="asunto"
                                           placeholder="Elija un asunto para el mensaje" required>
                                    <br />
                                    <label>
                                        Mensaje:
                                    </label><br />
                                    <textarea type=""
                                              style="width:500px; height:300px"
                                              class="form-control"
                                              id="mensaje"
                                              name="mensaje"
                                              placeholder="Ingrese el mensaje que adjuntara a este correo" required>
                                    </textarea>
                                    <br>
                                    <div>
                                        <button type="submit"
                                                style="align-content:center"
                                                onclick=""
                                                id="enviar"
                                                name="enviar"
                                                class="btn btn-primary pull-right btn-submit">
                                            Enviar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
